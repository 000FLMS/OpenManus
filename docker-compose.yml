version: '3.8'

services:
  core:
    container_name: openmanus-core
    build:
      context: .
      dockerfile: Dockerfile.run_api
    volumes:
      - ./workspace:/workspace
    command: uvicorn run_api:app --host 0.0.0.0 --port 5172
    env_file:
      - .env

  web:
    container_name: openmanus-web
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./web/keys:/app/keys:ro
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MANUS_URL=http://core:5172
    env_file:
      - .env
    depends_on:
      - core

networks:
  default:
    name: openmanus-network
